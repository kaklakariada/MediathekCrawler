language: java
sudo: false
install: true

addons:
  sonarqube:
    token:
      secure: ""

jdk:
- oraclejdk8

script:
- "./gradlew sonarqube"

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
  - "$HOME/.gradle"
  - ".gradle"
