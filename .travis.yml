language: java
sudo: false
jdk:
- oraclejdk8
script:
- "./gradlew sonarqube -Dsonar.login=$SONAR_TOKEN -Dsonar.login=$SONAR_TOKEN --info --stacktrace"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
  - "$HOME/.gradle"
  - ".gradle"
env:
  global:
    secure: 
